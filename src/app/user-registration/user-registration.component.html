<H2 style="background-color: rgb(206, 245, 245);">User Registration Page</H2><br><br>
<form>
    <div class="row">
        <div class="col-sm-2">
            First Name: <input class="form-control" [(ngModel)]='user.firstName' name="firstName"
                placeholder="Enter first name" minlength="5" required>
            <div style="color:red" *ngIf="firstNameError">
                {{firstNameErrors}}
            </div>
        </div>
        <div class="col-sm-2">
            Last Name: <input class="form-control" [(ngModel)]='user.lastName' name="lastName"
                placeholder="Enter last name" minlength="5" required>
            <div style="color:red" *ngIf="lastNameError">
                {{lastNameErrors}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            Phone No: <input type="number" class="form-control" [(ngModel)]='user.phone' name="phone"
                placeholder="Enter phone no." minlength="5" required>
            <div style="color:red" *ngIf="phoneError">
                {{phoneErrors}}
            </div>
        </div>
        <div class="col-sm-2">
            Email: <input type="email" class="form-control" [(ngModel)]='user.email' name="email"
                placeholder="Enter email" minlength="5" required>
            <div style="color:red" *ngIf="emailError">
                {{emailErrors}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            Password: <input class="form-control" [(ngModel)]='user.password' name="password"
                placeholder="Enter password" minlength="5" required>
            <div style="color:red" *ngIf="passwoordError">
                {{passwoordErrors}}
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)='save()'>Register</button>
    <input class="btn btn-secondary" type="reset">
</form>
